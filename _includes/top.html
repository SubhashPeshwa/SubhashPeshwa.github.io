<header class="container-fluid container-top">
    <div class="row">
        <col-md-12>
            <!--<img src="./web-dist/images/profile-image.jpg" class="container-top-image img-circle m-x-auto" alt="{{ site.brand }}">-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./web-dist/images/StockSnap_G2895RNH89-min.jpg" style="opacity: 0.5;">
                        <div class="carousel-caption">
                            <h1 class="container-top-name">
                                {{ site.brand }}
                            </h1>
                            <h2 class="container-top-headline">
                                {{ site.headline }}
                            </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./web-dist/images/StockSnap_UQ65U0QKL2-min.jpg" style="opacity: 0.5;">
                        <div class="carousel-caption">
                            <h1 class="container-top-name">
                                {{ site.brand }}
                            </h1>
                            <h2 class="container-top-headline">
                                {{ site.headline }}
                            </h2>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./web-dist/images/StockSnap_398D5R5P5L-min.jpg" style="opacity: 0.5;">
                        <div class="carousel-caption">
                            <h1 class="container-top-name">
                                {{ site.brand }}
                            </h1>
                            <h2 class="container-top-headline">
                                {{ site.headline }}
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </col-md-12>
    </div>
</header>

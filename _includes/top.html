<header class="container-fluid container-top">
    <div class="row">
        <!--<img src="./web-dist/images/profile-image.jpg" class="container-top-image img-circle m-x-auto" alt="{{ site.brand }}">-->
        <div>
            <div id="myCarouselGallery" class="carousel slide carousel-fade" data-interval="3000" data-ride="carousel" style="background-color:white">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarouselGallery" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarouselGallery" data-slide-to="1"></li>
                    <li data-target="#myCarouselGallery" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="center-block" src="./web-dist/images/pine1.jpg">
                    </div>

                    <div class="item" align="center">
                        <img class="center-block" src="./web-dist/images/Main.png">
                    </div>

                    <div class="item">
                        <img class="center-block" src="./web-dist/images/MainBanner.jpg">
                    </div>

                    <div class="item">
                        <img class="center-block" src="./web-dist/images/pine3.jpg">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarouselGallery" data-slide="prev" style="background:none !important">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarouselGallery" data-slide="next" style="background:none !important">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </div>
</header>
